<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .divider:after,
        .divider:before {
          content: "";
          flex: 1;
          height: 1px;
          background: #eee;
        }
        .h-custom {
          height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
        }

        </style>
</head>
<body style=" background-image:linear-gradient(150deg, rgba(255,255,255), #0a9190 100%);">
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="../assets/img/img-sign-up.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-2 me-3"><Strong>Create Account</Strong></p>
                
               
                </div>
      
            

                 <div class="row">
                    <div class="col-md-6">
                 <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter First Name" />
                    <label class="form-label" for="form3Example3">First Name</label>
                  </div>
                  </div>
                  <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter Last Name" />
                    <label class="form-label" for="form3Example3">Last Name</label>
                  </div>
                </div>
                  </div>
      

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
      

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Re-Enter password" />
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Create Account</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="./sign-in.html"
                      class="link-danger">Sign In</a></p>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Back to <a href="../index.html"
                      class="link-danger">Home</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 " style="background: linear-gradient(150deg, rgba(255,255,255), #b6ffff 100%); border-color: rgba(47,32,186,255);">

          <div class="text-black mb-3 mb-md-0">

          </div>

          <div>
            <a href="#!" class="text-black me-4 text-decoration-none">
                <i class="fab fa-facebook"></i>
              </a>
            <a href="#!" class="text-black me-4 text-decoration-none">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-black me-4 text-decoration-none">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-black text-decoration-none">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>

        </div>
      </section>

</body>
</html>
