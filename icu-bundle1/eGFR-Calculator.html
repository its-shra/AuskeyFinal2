        <form style="font-family: 'Nunito Sans', sans-serif;">
            <label for="age">Age (years)</label>
            <input type="number" id="age" name="age" required>

            <label for="creatinine">Creatinine (mg/dL)</label>
            <input type="number" id="creatinine" name="creatinine" step="0.01" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select One</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="race">Race</label>
            <select id="race" name="race" required>
                <option value="">Select One</option>
                <option value="african-american">African American</option>
                <option value="non-african-american">Non-African American</option>
            </select>
<br>
            <label for="weight">Body Weight (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <input type="submit" value="Calculate eGFR">
        </form>
